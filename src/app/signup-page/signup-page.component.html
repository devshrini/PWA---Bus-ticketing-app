<div class="signup-container">
    <div class="card">
        <h1 class="signup-title">Create an Account</h1>
        <form (ngSubmit)="signup()" class="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-input" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input" />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required class="form-input" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input" />
            </div>

            <button type="submit" class="login-button">Sign Up</button>
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
            <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        </form>

        <button (click)="navigateToLogin()" class="login-button secondary-button">Go to Login</button>
    </div>
</div>
