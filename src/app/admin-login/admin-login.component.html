<div class="admin-login-container">
    <div class="card">
        <h1>Admin Login</h1>
        <form (ngSubmit)="adminLogin()">
            <div class="form-group">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" [(ngModel)]="adminUsername" name="adminUsername" required />
            </div>

            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" [(ngModel)]="adminPassword" name="adminPassword" required />
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
